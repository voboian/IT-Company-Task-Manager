<header class="header-global">
  <nav id="navbar-main" aria-label="Primary navigation"
       class="navbar navbar-main navbar-expand-lg navbar-theme-primary headroom navbar-dark">
    <div class="container position-relative">
      <a class="navbar-brand me-lg-5" href="{% url 'tasks:index' %}">
        <img class="navbar-brand-dark" src="{{ ASSETS_ROOT }}/img/brand/light.svg" alt="Logo light">
        <img class="navbar-brand-light" src="{{ ASSETS_ROOT }}/img/brand/dark.svg" alt="Logo dark">
      </a>
      <div class="navbar-collapse collapse me-auto" id="navbar_global">
        <div class="navbar-collapse-header">
          <div class="row">
            <div class="col-6 collapse-brand">
              <a href="./index.html">
                <img src="{{ ASSETS_ROOT }}/img/brand/dark.svg" alt="Themesberg logo">
              </a>
            </div>
            <div class="col-6 collapse-close">
              <a href="#navbar_global" class="fas fa-times" data-bs-toggle="collapse" data-bs-target="#navbar_global"
                 aria-controls="navbar_global" aria-expanded="false" title="close" aria-label="Toggle navigation"></a>
            </div>
          </div>
        </div>
        <ul class="navbar-nav navbar-nav-hover align-items-lg-center">
          <li class="nav-item dropdown">
            <a href="{% url 'tasks:workers-list' %}" class="nav-link" id="workersNavigation">
              Workers
            </a>
          </li>
          <li class="nav-item dropdown">
            <a href="{% url 'tasks:tasks-list' %}" class="nav-link" id="tasksNavigation">
              Tasks
            </a>
          </li>
          <li class="nav-item dropdown">
            <a href="{% url 'tasks:position-list' %}" class="nav-link" id="positionsNavigation">
              Positions
            </a>
          </li>
          <li class="nav-item dropdown">
            <a href="{% url 'tasks:tasks-type-list' %}" class="nav-link" id="taskTypesNavigation">
              Task types
            </a>
          </li>
          <li class="nav-item dropdown">
            <a href="{% url 'tasks:tags-list' %}" class="nav-link" id="tagsNavigation">
              Tags
            </a>
          </li>
        </ul>
      </div>
      <div class="d-flex align-items-center">
        {% if request.user.is_authenticated %}
          <form action="{% url 'logout' %}" method="post" class="ml-3">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-gray-100 me-md-3"><span
              class="fas fa-sign-out-alt me-2"></span> Logout
            </button>
          </form>
        {% endif %}
        <button class="navbar-toggler ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbar_global" aria-controls="navbar_global" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </div>
  </nav>
</header>

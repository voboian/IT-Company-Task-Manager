{% extends "base.html" %}

{% block content %}
    <h2>Tasks</h2>
    <a href="{% url 'tasks:tasks-type-create' %}" class="ml-5">Create</a>
    <ul>
        {% for task in tasks_list %}
            <li>
            <a href="{% url 'tasks:tasks-detail' task.id %}">
              {{ task.name }}</a> - {{ task.description }}</li>
        {% endfor %}
    </ul>
    {% include "includes/pagination.html" %}
{% endblock %}

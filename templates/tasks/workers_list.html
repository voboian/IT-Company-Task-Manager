{% extends "base.html" %}

{% block content %}
    <h2>Workers</h2>
    <a href="{% url 'tasks:workers-create' %}" class="ml-5">Create</a>
    <ul>
        {% for worker in workers_list %}
            <li>
                <a href="{% url 'tasks:workers-detail' pk=worker.pk %}">{{ worker.username }}</a> - {{ worker.position.name }}
            </li>
        {% endfor %}
    </ul>
    {% include "includes/pagination.html" %}
{% endblock %}

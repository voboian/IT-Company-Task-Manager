{% extends "base.html" %}

{% block content %}
  <div class="container mt-4">
    <h1>Delete Task?</h1>
    <form action="" method="post">
      {% csrf_token %}
      <input type="submit" value="Yes" class="btn btn-danger">
      <a href="{% url 'tasks:tasks-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
